<div class="modal fade" id="custom-banner-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Custom Banner</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <input id="custom-banner-search" type="text" class="form-control mb-2" placeholder="Search Hero">
            <div id="custom-banner-select-list"></div>
          </div>
          <div id="custom-banner-heroes" class="col card d-flex flex-wrap p-2 mt-3 mt-lg-0"></div>
        </div>
        <div class="d-flex flex-wrap">
          <div class="input-group rate-input custom-rate-input">
            <span class="input-group-addon">5★ Focus</span>
            <input value="3" id="custom-input-focus" type="number" class="form-control" min="0" max="100">
            <span class="input-group-addon">%</span>
          </div>
          <div class="input-group rate-input custom-rate-input">
            <span class="input-group-addon">5★</span>
            <input value="3" id="custom-input-5" type="number" class="form-control" min="0" max="100">
            <span class="input-group-addon">%</span>
          </div>
          <div class="input-group rate-input custom-rate-input">
            <span class="input-group-addon">4★ Focus</span>
            <input value="0" id="custom-input-focus-4" type="number" class="form-control" min="0" max="100">
            <span class="input-group-addon">%</span>
          </div>
          <div class="input-group rate-input custom-rate-input">
            <span class="input-group-addon">4★</span>
            <input value="58" id="custom-input-4" type="number" class="form-control" min="0" max="100">
            <span class="input-group-addon">%</span>
          </div>
          <div class="input-group rate-input custom-rate-input">
            <span class="input-group-addon">3★</span>
            <input value="36" id="custom-input-3" type="number" class="form-control" min="0" max="100">
            <span class="input-group-addon">%</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="create-banner" class="btn btn-primary">Create Banner</button>
      </div>
    </div>
  </div>
</div>
